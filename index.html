<body>

    <header class="v-header container">
        <div class="fullscreen-video-wrap">
            <video src="assets/images/bg-vid/The_Cucumber.mp4" autoplay="true" loop="true" muted></video>
        </div>  
            <div class="header-overlay"></div>
            <div class="header-content">  
                    <div class="row">   
                        <div class="col-md-3 offset-3">
                            <!-- <div class="logo-bg"> -->
                                <img src="assets/images/logo2.png" class="logo animated slideInLeft">
                            <!-- </div> -->
                        </div>
                    </div> 

                    <div class="row">
                    <div class="col-md-6 offset-3">
                    <div id="signupbox" class="card-body animated slideInRight">

                      <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Error</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
              <p id="modal-text"></p>
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" id="modal-close" data-dismiss="modal">Close</button>
            </div>
            
          </div>
        </div>
      </div>

                        <form class="form-signin">
                            <h2 class="form-signin-heading" style="margin-bottom: 0; text-align: center; color: #fdf8db">Welcome back!</h2>
                            <h3 style="text-align: center">We're so excited to see you</h3>
            
                        <label for="inputEmail" class="sr-only">Email Adress</label>
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email Address"
                            required autofocus>
            
                        <label for="inputPassword" class="sr-only">Password</label>
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                            required>
            
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="remember-me">
                                 Remember me
                            </label>
                        </div>
            
                        <button class="btn signin-btn btn-lg btn-primary btn-block" id="login-submit" type="submit">Sign in</button>
                        <p>Need an account?</p>&nbsp;<a href="reg.html" onClick="$('#loginbox').hide(); $('#signupbox').show()">Register</a>
                        </form>
                    </div>


                </div>
                </div>
            
                </div>   
    </header>
            


</body>
