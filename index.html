<html>
<head>
    <meta charset="utf-8" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style/style.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        
        <div class="row">
            <div class="col-md-6 offset-3">
                <h1 style="text-align: center; font-size: 125px">From Scratch</h1>
            </div>
        </div>
        
        <div class="card-body col-md-6 offset-3">
        <form class="form-signin">
            <h2 class="form-signin-heading" style="margin-bottom: 0; color: white">Please sign in</h2>
            <hr style="margin-top: 5px; border-color: white">
            <label for="inputEmail" class="sr-only">Email Adress</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email Address"
            required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password"
            required>

            <div class="checkbox">
                <label >
                    <input type="checkbox" value="remember-me">
                     Remember me
                              
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
        </div>
       
    </div>
</body>
</html>
