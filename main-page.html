<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>From Scratch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style/style.css" />
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="assets/js/app.js"></script>
</head>

<body>

    <div class="main-page-bg">
        <div style="background-color: #fdf8db" class="container">

        
            <div class="jumbotron jumbotron-fluid">
        
                <div style="align-items: center" class="row">
                    <div class="col-2">
                        <img style="width: 100%; height: 95px; position: relative; top: 50%;" src="assets/images/logo2.png">
                    </div>

                    <div class="col-6 searchFilter">

                            <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Find a recipe.." aria-label="Recipient's username" aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                      <button style="width: auto; color: #fff" class="btn btn-outline-secondary" type="button">Ingredient Search</button>
                                    </div>
                                  </div>
                                 
                        </div>

                    <div class="btn-group links col-3">
                        <a href="#">
                            <button type="button" class="linkBtn"><img src="assets/images/baseline_whatshot_black_48dp.png"></button>
                        </a>
                        <a href="#">
                            <button type="button" class="linkBtn"><img src="assets/images/baseline_favorite_black_48dp.png"></button>
                        </a>
                        <a href="#">
                            <button type="button" class="linkBtn"><img src="assets/images/baseline_person_black_48dp.png"></button>
                        </a>
                    </div>
                </div>

            </div>
        
        <br>
        <br>

                <div class="row">
                    <div class="col-8 searchFilter">

                        <div class="input-group">
                            <form id="user-input" style="width: 100%">
                                <input placeholder="Search Recipes..." id="table_filter" type="text" class="form-control" aria-label="Text input with segmented button dropdown" >

                                <div class="input-group-btn" id="dropdown-button">
                                    <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ><span class="label-icon" >&nbsp;</span></button>
                                        <div class="dropdown-menu dropdown-menu-right" >
                                            <ul class="category_filters" >
                                                <li>
                                                    <input class="category-input" data-label="All" id="all" value="r" name="radios" type="radio" checked><label for="all">Recipes</label>
                                                </li>
                                                <li>
                                                    <input class="category-input" type="radio" name="radios" id="Design" value="i" ><label class="category-label" for="Design">Ingredients</label>
                                                </li>
                                            </ul>
                                        </div>
                                        <button id="searchBtn" type="submit" class="btn btn-secondary btn-search" ><span class="fa fa-search"></span></button>
                                </div>
                            </form> 
                        </div>
                             
                    </div>

                </div>


                <div class="row data">
                    <div class="col-6 images">
                        <img id="recipe-image">
                    </div>

                    <div class="col-6 recipe">
                        <h3>Recipe</h3>
                        <hr>
                        <p id="recipe-list"></p>
                    </div>
                </div>

                    <div class="col-12 ingredients">
                        <h3>Ingredients</h3>
                        <hr>
                        <form id="ingredient-list">
                            
                        </form>
                    </div>

    </div>
    </div>

</body>
<style>
    body{
        color: #381D2A;
    }
</style>
</html>
